<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VoyageViewDlg" widgetVar="VoyageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVoyageTitle}">
            <h:form id="VoyageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{voyageController.selected != null}">
                        <h:outputText value="#{bundle.ViewVoyageLabel_id}"/>
                        <h:outputText value="#{voyageController.selected.id}" title="#{bundle.ViewVoyageTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVoyageLabel_tour}"/>
                        <h:outputText value="#{voyageController.selected.tour}" title="#{bundle.ViewVoyageTitle_tour}"/>
                        <h:outputText value="#{bundle.ViewVoyageLabel_voyageur}"/>
                        <h:outputText value="#{voyageController.selected.voyageur}" title="#{bundle.ViewVoyageTitle_voyageur}"/>
                        <h:outputText value="#{bundle.ViewVoyageLabel_date}"/>
                        <h:outputText value="#{voyageController.selected.date}" title="#{bundle.ViewVoyageTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVoyageLabel_etat}"/>
                        <h:outputText value="#{voyageController.selected.etat}" title="#{bundle.ViewVoyageTitle_etat}"/>
                        <h:outputText value="#{bundle.ViewVoyageLabel_langue}"/>
                        <h:outputText value="#{voyageController.selected.langue}" title="#{bundle.ViewVoyageTitle_langue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VoyageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
