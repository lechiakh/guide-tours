<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuideViewDlg" widgetVar="GuideViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGuideTitle}">
            <h:form id="GuideViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{guideController.selected != null}">
                        <h:outputText value="#{bundle.ViewGuideLabel_compagnie}"/>
                        <h:outputText value="#{guideController.selected.compagnie}" title="#{bundle.ViewGuideTitle_compagnie}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_id}"/>
                        <h:outputText value="#{guideController.selected.id}" title="#{bundle.ViewGuideTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_nom}"/>
                        <h:outputText value="#{guideController.selected.nom}" title="#{bundle.ViewGuideTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_prenom}"/>
                        <h:outputText value="#{guideController.selected.prenom}" title="#{bundle.ViewGuideTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_mail}"/>
                        <h:outputText value="#{guideController.selected.mail}" title="#{bundle.ViewGuideTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_password}"/>
                        <h:outputText value="#{guideController.selected.password}" title="#{bundle.ViewGuideTitle_password}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_sexe}"/>
                        <h:outputText value="#{guideController.selected.sexe}" title="#{bundle.ViewGuideTitle_sexe}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_adresse}"/>
                        <h:outputText value="#{guideController.selected.adresse}" title="#{bundle.ViewGuideTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewGuideLabel_phone}"/>
                        <h:outputText value="#{guideController.selected.phone}" title="#{bundle.ViewGuideTitle_phone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GuideViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
