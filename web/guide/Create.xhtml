<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuideCreateDlg" widgetVar="GuideCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGuideTitle}">
            <h:form id="GuideCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{guideController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGuideLabel_compagnie}" for="compagnie" />
                        <p:selectOneMenu id="compagnie" value="#{guideController.selected.compagnie}" >
                            <f:selectItems value="#{compagnieController.itemsAvailableSelectOne}"
                                           var="compagnieItem"
                                           itemValue="#{compagnieItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateGuideLabel_id}" for="id" />
                        <p:inputText id="id" value="#{guideController.selected.id}" title="#{bundle.CreateGuideTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateGuideLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{guideController.selected.nom}" title="#{bundle.CreateGuideTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateGuideLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{guideController.selected.prenom}" title="#{bundle.CreateGuideTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateGuideLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{guideController.selected.mail}" title="#{bundle.CreateGuideTitle_mail}" />
                        <p:outputLabel value="#{bundle.CreateGuideLabel_password}" for="password" />
                        <p:inputText id="password" value="#{guideController.selected.password}" title="#{bundle.CreateGuideTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateGuideLabel_sexe}" for="sexe" />
                        <p:inputText id="sexe" value="#{guideController.selected.sexe}" title="#{bundle.CreateGuideTitle_sexe}" />
                        <p:outputLabel value="#{bundle.CreateGuideLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{guideController.selected.adresse}" title="#{bundle.CreateGuideTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateGuideLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{guideController.selected.phone}" title="#{bundle.CreateGuideTitle_phone}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{guideController.create}" value="#{bundle.Save}" update="display,:GuideListForm:datalist,:growl" oncomplete="handleSubmit(args,'GuideCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GuideCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
