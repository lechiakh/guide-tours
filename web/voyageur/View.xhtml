<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <h:outputText value="#{bundle.ViewVoyageurLabel_id}"/>
                        <h:outputText value="#{voyageurController.selected.id}" title="#{bundle.ViewVoyageurTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVoyageurLabel_nom}"/>

                        <h:outputText value="#{voyageurController.selected.phone}" title="#{bundle.ViewVoyageurTitle_phone}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="VoyageurViewDialog.hide()"/>

            </h:form>

    </ui:composition>
