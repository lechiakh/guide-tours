<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvisCreateDlg" widgetVar="AvisCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAvisTitle}">
            <h:form id="AvisCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avisController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAvisLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avisController.selected.id}" title="#{bundle.CreateAvisTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAvisLabel_voyageur}" for="voyageur" />
                        <p:selectOneMenu id="voyageur" value="#{avisController.selected.voyageur}" >
                            <f:selectItems value="#{voyageurController.itemsAvailableSelectOne}"
                                           var="voyageurItem"
                                           itemValue="#{voyageurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvisLabel_tour}" for="tour" />
                        <p:selectOneMenu id="tour" value="#{avisController.selected.tour}" >
                            <f:selectItems value="#{tourController.itemsAvailableSelectOne}"
                                           var="tourItem"
                                           itemValue="#{tourItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAvisLabel_note}" for="note" />
                        <p:inputText id="note" value="#{avisController.selected.note}" title="#{bundle.CreateAvisTitle_note}" />
                        <p:outputLabel value="#{bundle.CreateAvisLabel_description}" for="description" />
                        <p:inputText id="description" value="#{avisController.selected.description}" title="#{bundle.CreateAvisTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avisController.create}" value="#{bundle.Save}" update="display,:AvisListForm:datalist,:growl" oncomplete="handleSubmit(args,'AvisCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvisCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
