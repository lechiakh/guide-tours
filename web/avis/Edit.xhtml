<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvisEditDlg" widgetVar="AvisEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAvisTitle}">
            <h:form id="AvisEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{avisController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAvisLabel_id}" for="id" />
                        <p:inputText id="id" value="#{avisController.selected.id}" title="#{bundle.EditAvisTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAvisLabel_voyageur}" for="voyageur" />
                        <p:selectOneMenu id="voyageur" value="#{avisController.selected.voyageur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{voyageurController.itemsAvailableSelectOne}"
                                           var="voyageurItem"
                                           itemValue="#{voyageurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvisLabel_tour}" for="tour" />
                        <p:selectOneMenu id="tour" value="#{avisController.selected.tour}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tourController.itemsAvailableSelectOne}"
                                           var="tourItem"
                                           itemValue="#{tourItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvisLabel_note}" for="note" />
                        <p:inputText id="note" value="#{avisController.selected.note}" title="#{bundle.EditAvisTitle_note}" />
                        <p:outputLabel value="#{bundle.EditAvisLabel_description}" for="description" />
                        <p:inputText id="description" value="#{avisController.selected.description}" title="#{bundle.EditAvisTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{avisController.update}" value="#{bundle.Save}" update="display,:AvisListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AvisEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvisEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
