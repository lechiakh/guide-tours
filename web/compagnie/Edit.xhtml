<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompagnieEditDlg" widgetVar="CompagnieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompagnieTitle}">
            <h:form id="CompagnieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compagnieController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompagnieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{compagnieController.selected.id}" title="#{bundle.EditCompagnieTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCompagnieLabel_guide}" for="guide" />
                        <p:selectOneMenu id="guide" value="#{compagnieController.selected.guide}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{guideController.itemsAvailableSelectOne}"
                                           var="guideItem"
                                           itemValue="#{guideItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCompagnieLabel_nomCommercial}" for="nomCommercial" />
                        <p:inputText id="nomCommercial" value="#{compagnieController.selected.nomCommercial}" title="#{bundle.EditCompagnieTitle_nomCommercial}" />
                        <p:outputLabel value="#{bundle.EditCompagnieLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{compagnieController.selected.adresse}" title="#{bundle.EditCompagnieTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditCompagnieLabel_siteWeb}" for="siteWeb" />
                        <p:inputText id="siteWeb" value="#{compagnieController.selected.siteWeb}" title="#{bundle.EditCompagnieTitle_siteWeb}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compagnieController.update}" value="#{bundle.Save}" update="display,:CompagnieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompagnieEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompagnieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
