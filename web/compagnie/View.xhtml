<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompagnieViewDlg" widgetVar="CompagnieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompagnieTitle}">
            <h:form id="CompagnieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compagnieController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompagnieLabel_id}"/>
                        <h:outputText value="#{compagnieController.selected.id}" title="#{bundle.ViewCompagnieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompagnieLabel_guide}"/>
                        <h:outputText value="#{compagnieController.selected.guide}" title="#{bundle.ViewCompagnieTitle_guide}"/>
                        <h:outputText value="#{bundle.ViewCompagnieLabel_nomCommercial}"/>
                        <h:outputText value="#{compagnieController.selected.nomCommercial}" title="#{bundle.ViewCompagnieTitle_nomCommercial}"/>
                        <h:outputText value="#{bundle.ViewCompagnieLabel_adresse}"/>
                        <h:outputText value="#{compagnieController.selected.adresse}" title="#{bundle.ViewCompagnieTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewCompagnieLabel_siteWeb}"/>
                        <h:outputText value="#{compagnieController.selected.siteWeb}" title="#{bundle.ViewCompagnieTitle_siteWeb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompagnieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
