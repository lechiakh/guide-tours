<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TourViewDlg" widgetVar="TourViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTourTitle}">
            <h:form id="TourViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tourController.selected != null}">
                        <h:outputText value="#{bundle.ViewTourLabel_id}"/>
                        <h:outputText value="#{tourController.selected.id}" title="#{bundle.ViewTourTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTourLabel_titre}"/>
                        <h:outputText value="#{tourController.selected.titre}" title="#{bundle.ViewTourTitle_titre}"/>
                        <h:outputText value="#{bundle.ViewTourLabel_adresse}"/>
                        <h:outputText value="#{tourController.selected.adresse}" title="#{bundle.ViewTourTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewTourLabel_dureeHeure}"/>
                        <h:outputText value="#{tourController.selected.dureeHeure}" title="#{bundle.ViewTourTitle_dureeHeure}"/>
                        <h:outputText value="#{bundle.ViewTourLabel_prix}"/>
                        <h:outputText value="#{tourController.selected.prix}" title="#{bundle.ViewTourTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewTourLabel_vueGenerale}"/>
                        <h:outputText value="#{tourController.selected.vueGenerale}" title="#{bundle.ViewTourTitle_vueGenerale}"/>
                        <h:outputText value="#{bundle.ViewTourLabel_details}"/>
                        <h:outputText value="#{tourController.selected.details}" title="#{bundle.ViewTourTitle_details}"/>
                        <h:outputText value="#{bundle.ViewTourLabel_guide}"/>
                        <h:outputText value="#{tourController.selected.guide}" title="#{bundle.ViewTourTitle_guide}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TourViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
